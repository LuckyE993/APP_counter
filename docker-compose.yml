version: '3.8'

services:
  backend:
    build: ./backend
    container_name: beancount-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: beancount-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped